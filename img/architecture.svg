<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 280" font-family="Segoe UI, system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="112%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Claude Code box -->
  <rect x="30" y="70" width="180" height="100" rx="12" fill="#f8f4ff" stroke="#7c3aed" stroke-width="2" filter="url(#shadow)"/>
  <text x="120" y="110" text-anchor="middle" font-size="15" font-weight="600" fill="#7c3aed">Claude Code</text>
  <text x="120" y="134" text-anchor="middle" font-size="12" fill="#6b7280">(in tmux)</text>

  <!-- couchclaude box -->
  <rect x="340" y="30" width="180" height="140" rx="12" fill="#fefce8" stroke="#ca8a04" stroke-width="2" filter="url(#shadow)"/>
  <text x="430" y="68" text-anchor="middle" font-size="15" font-weight="600" fill="#ca8a04">couchclaude</text>
  <line x1="365" y1="80" x2="495" y2="80" stroke="#e5e7eb" stroke-width="1"/>
  <text x="430" y="105" text-anchor="middle" font-size="12" fill="#6b7280">notify.py</text>
  <text x="430" y="125" text-anchor="middle" font-size="12" fill="#6b7280">poll.py</text>
  <text x="430" y="145" text-anchor="middle" font-size="12" fill="#6b7280">config.py</text>

  <!-- Telegram box -->
  <rect x="340" y="210" width="180" height="60" rx="12" fill="#eff6ff" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
  <text x="430" y="237" text-anchor="middle" font-size="15" font-weight="600" fill="#2563eb">Telegram</text>
  <text x="430" y="257" text-anchor="middle" font-size="12" fill="#6b7280">your phone</text>

  <!-- Arrow: Claude Code -> couchclaude (hooks) -->
  <path d="M210,100 L340,100" fill="none" stroke="#7c3aed" stroke-width="1.5" marker-end="url(#arrowPurple)"/>
  <text x="275" y="90" text-anchor="middle" font-size="10" fill="#7c3aed">hooks</text>

  <!-- Arrow: couchclaude -> Claude Code (tmux send-keys) -->
  <path d="M340,140 L210,140" fill="none" stroke="#ca8a04" stroke-width="1.5" marker-end="url(#arrowAmber)"/>
  <text x="275" y="157" text-anchor="middle" font-size="10" fill="#ca8a04">tmux send-keys</text>

  <!-- Arrow: couchclaude -> Telegram (Bot API) -->
  <path d="M460,170 L460,210" fill="none" stroke="#2563eb" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  <text x="530" y="195" text-anchor="middle" font-size="10" fill="#2563eb">Bot API (polling)</text>

  <!-- Arrow: Telegram -> couchclaude (replies) -->
  <path d="M400,210 L400,170" fill="none" stroke="#059669" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <text x="355" y="195" text-anchor="middle" font-size="10" fill="#059669">replies</text>

  <!-- Arrowhead markers -->
  <defs>
    <marker id="arrowPurple" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#7c3aed" stroke-width="1.5"/>
    </marker>
    <marker id="arrowAmber" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#ca8a04" stroke-width="1.5"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="3" refY="8" orient="auto">
      <path d="M0,0 L3,8 L6,0" fill="none" stroke="#2563eb" stroke-width="1.5"/>
    </marker>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="3" refY="0" orient="auto">
      <path d="M0,8 L3,0 L6,8" fill="none" stroke="#059669" stroke-width="1.5"/>
    </marker>
  </defs>
</svg>
